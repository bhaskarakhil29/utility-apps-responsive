<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeStamp Coverter | Utility Apps</title>

    <link
      rel="shortcut icon"
      href="/icons/exchange (1).png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/27ec9572c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/timestamp.css" />
  </head>
  <body>
    <header id="home">
      <nav class="navbar">
        <a href="/index.html"><h1 class="brand-name">ConvertOnGo</h1></a>
        <a href="#" class="toggle-btn">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="/encoder/encoder.html">Encoder/Decoder</a></li>
            <li><a href="/color/color.html">Color Converter</a></li>
            <li><a href="/timestamp/timestamp.html">Timestamp Converter</a></li>
            <li><a href="/units/units.html">Unit Converter</a></li>
            <li><a href="/base/base.html">Base Converter</a></li>
            <li><a href="/text/text.html">Text Tools</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="time-stamp-section">
        <div class="time-stamp-menu">
          <h3 class="epoch">Epoch Time to Human Date</h3>
          <h3 class="human">Human Date to Epoch Time</h3>
        </div>
        <div class="menu-layout">
          <div class="menu-layout-1">
            <h2>Epoch Time to Human Date</h2>
            <label for="inputFrom" id="from">Enter the Epoch Time</label>
            <input type="number" id="inputFrom" />
            <button id="dateGenerate">Generate</button>
            <label for="ouputTo" id="to">Human Date:</label>
            <input type="text" id="dateOutput" placeholder="Your Output..." />
          </div>

          <div class="menu-layout-2 hide">
            <h2>Human Date to Epoch Time</h2>
            <div class="epoch-input">
              <label>Year</label>
              <input
                type="number"
                id="year-input-id"
                class="date-input-class"
                placeholder="2021"
              />
              <label>Month</label>
              <input
                type="number"
                id="month-input-id"
                class="date-input-class"
                placeholder="1-12"
              />
              <label>Day</label>
              <input
                type="number"
                id="day-input-id"
                class="date-input-class"
                placeholder="1-31"
              />

              <label>Hour</label>
              <input
                type="number"
                id="hour-input-id"
                class="date-input-class"
                placeholder="0-23"
              />
              <label>Minutes</label>
              <input
                type="number"
                id="minute-input-id"
                class="date-input-class"
                placeholder="0-59"
              />

              <label>Seconds</label>
              <input
                type="number"
                id="second-input-id"
                class="date-input-class"
                placeholder="0-59"
              />
            </div>
            <button id="epochtodate-button-id">Generate</button>
            <label for="epoch-output-id">Epoch Time:</label>
            <input
              type="text"
              id="epoch-output-id"
              placeholder="Your Output..."
            />
          </div>
        </div>
      </section>
    </main>

    <script src="/js/navbar.js"></script>
    <script src="/js/timestamp.js"></script>
  </body>
</html>
